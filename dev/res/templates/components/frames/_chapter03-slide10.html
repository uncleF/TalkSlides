<div class="frame frame-is-dark">
  <article class="frameContent">
    <h2>Paint API</h2>
    <p>CSS Paint API allows you to programmatically generate an image whenever a CSS property expects an image.</p>
    <ul>
      <li>Adds new CSS function <var>paint()</var>.</li>
      <li>Runs in-sync with CSS rendering engine.</li>
      <li>Very similar to a 2D Canvas API.</li>
    </ul>
  </article>
</div>
